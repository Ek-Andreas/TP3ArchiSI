<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>The World News</title>


</head>

<body>

<div class="container">

  <div style="margin-top:50px; width:100%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel-body" >
      <form action="{{ ('handle_data') }}" class="form-horizontal"  method="post">
        <div class="form-group">
            <label for="author" class="col-md-3 control-label"><b>Author</b></label>
            <div class="col-md-9">
                <input type="text" id="author" class="form-control" name="author" placeholder="author">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-md-3 control-label"><b>Title</b></label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="title" placeholder="title">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label"><b>Date</b></label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="date" placeholder="Date">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label"><b>Section</b></label>
            <div class="col-md-9">
              <select name="section">
                    <option value="business">Business</option>
                    <option value="historical">Historical</option>
                    <option value="cinema">Cinema</option>
                    <option value="politics">Politics</option>
              </select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-md-3 control-label"><b>Status</b></label>
            <div class="col-md-9">
              <label class="radio-inline"><input type="radio" name="status" value="in edition"checked> In edition  </label>
              <label class="radio-inline"><input type="radio" name="status" value="submitted"> Submitted  </label><br>
              <label class="radio-inline"><input type="radio" name="status" value="accepted"> Accepted  </label>
              <label class="radio-inline"><input type="radio" name="status" value="published"> Published  </label>

            </div>
        </div>
        <div class="form-group">
            <label for="textar" class="col-md-3 control-label"><b>Text</b></label>
            <div class="col-md-9">

                <textarea  name="summary" id="textar"
          rows="5" cols="43">
</textarea>
            </div>
        </div>
        <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" value="Submit" class="btn btn-info">

            </div>
        </div>
      </form>
    </div>
</div>
</div>

</body>

</html>
